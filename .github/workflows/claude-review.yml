name: PR Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - name: Check for Anthropic API key
        run: |
          if [ -z "${{ secrets.ANTHROPIC_API_KEY }}" ] && [ -z "${{ vars.ANTHROPIC_API_KEY }}" ]; then
            echo "No ANTHROPIC_API_KEY found - skipping Claude Code action"
            echo "SKIP_CLAUDE=true" >> $GITHUB_OUTPUT
          fi
        id: check-api-key

      - name: Checkout repository
        if: steps.check-api-key.outputs.SKIP_CLAUDE != 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: PR Review with Progress Tracking
        if: steps.check-api-key.outputs.SKIP_CLAUDE != 'true'
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          prompt: "/review-pr REPO: ${{ github.repository }} PR_NUMBER: ${{ github.event.pull_request.number }}"
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment"
